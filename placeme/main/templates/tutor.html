{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Tutor Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Font Awesome for profile icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" 
          integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'admin_styles.css' %}">  <!-- Reuse the same CSS -->
    <link rel="stylesheet" href="{% static 'profile_styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="theme-dark">
    <div class="app-container">
        <aside class="app-sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="sidebar-toggle" id="sidebarToggle">
                    <i class="material-icons">menu</i>
                </button>
            </div>
            <nav class="sidebar-nav">
                <button class="nav-button active" id="navPlacements" data-page="placementsPage">
                    <i class="material-icons">assignment</i>
                    <span class="nav-button-text">Placements</span>
                </button>
                <button class="nav-button" id="navStudents" data-page="studentsPage">
                    <i class="material-icons">people</i>
                    <span class="nav-button-text">Students</span>
                </button>
                <button class="nav-button" id="navLogout">
                    <i class="material-icons">power_settings_new</i>
                    <span class="nav-button-text">Log Out</span>
                </button>
            </nav>
        </aside>
        <main class="app-main-content">
            <header class="app-header">
                <div class="app-header-left">
                    <div class="user-profile">
                        <div class="user-avatar" id="userAvatar">T</div>
                        <div class="user-info">
                            <div class="user-name" id="userName">Tutor Name</div>
                            <div class="user-role" id="userRole">Tutor</div>
                        </div>
                    </div>
                </div>
                <div class="app-header-right">
                    <button class="app-header-button" id="viewProfileButton" data-page="profilePage">
                        <i class="material-icons">account_circle</i>
                        <span>View Profile</span>
                    </button>
                    <button class="app-header-button" id="themeToggle">
                        <i class="material-icons">brightness_4</i>
                        <span>Toggle Theme</span>
                    </button>
                </div>
            </header>
            <div class="page-content">
                <!-- Placements Page (Tutor - View Only) -->
                <section id="placementsPage" class="page active-page">
                    <h1 class="page-title">View Placements</h1>
                    <ul class="placement-list" id="placementList">
                        <!-- Placement items (read-only) -->
                    </ul>
                </section>
                <!-- Students Page (Common) -->
                <section id="studentsPage" class="page">
                    <h1 class="page-title">Students</h1>
                    <div class="page-actions">
                        <div class="student-filters">
                            <button class="filter-button" id="sortStudents">
                                <i class="material-icons">sort</i>
                                <span>Sort</span>
                            </button>
                            <button class="filter-button" id="filterStudents">
                                <i class="material-icons">filter_list</i>
                                <span>Filter</span>
                            </button>
                        </div>
                        <div class="student-actions">
                            <button class="app-button" id="exportStudentsBtn">
                                <i class="material-icons">file_download</i>
                                <span>Export</span>
                            </button>
                            <button class="app-button" id="uploadGradeSheetBtn">
                                <i class="material-icons">file_upload</i>
                                <span>Upload Grades</span>
                            </button>
                        </div>
                    </div>
                    <ul class="student-list" id="studentList">
                        <!-- Student items (read-only) -->
                    </ul>
                </section>
                <!-- Tutor Profile Page -->
                <section id="profilePage" class="page">
                    <div class="profile-container">
                        <div class="profile-header">
                            <button class="app-button-icon back-button" id="backButton">
                                <i class="material-icons">arrow_back</i>
                            </button>
                            <h2 class="profile-title">Profile</h2>
                        </div>
                        <div class="profile-details">
                            <div class="profile-detail-item">
                                <strong>Name:</strong> <span id="profileName"></span>
                            </div>
                            <div class="profile-detail-item">
                                <strong>Email:</strong> <span id="profileEmail"></span>
                            </div>
                            <!-- Tutor-Specific Details -->
                            <div id="tutorDetails">
                                <div class="profile-detail-item">
                                    <strong>Semester:</strong> <span id="profileSemester"></span>
                                </div>
                                <div class="profile-detail-item">
                                    <strong>Division:</strong> <span id="profileDivision"></span>
                                </div>
                                <div class="profile-detail-item">
                                    <strong>No. of Students:</strong> <span id="profileNumStudents"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>
    <script type="module" src="{% static 'tutor_script.js' %}"></script>
    <script src="{% static 'common.js' %}"></script>
    <div id="editStudentModal" class="app-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Student</h2>
                <button class="modal-close" onclick="closeEditStudentModal()">Ã—</button>
            </div>
            <div class="modal-body">
                <label for="studentName">Name:</label>
                <input type="text" id="studentName" name="studentName">
    
                <label for="studentRollNo">Roll No:</label>
                <input type="text" id="studentRollNo" name="studentRollNo">
    
            </div>
            <div class="modal-footer">
                <button class="modal-save">Save</button>
                <button class="modal-cancel">Cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
